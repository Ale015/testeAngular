<ktd-grid id="ktdGrid" 
    [cols]="28"
    [rowHeight]="40"
    [layout]="KtdGridLayout"
    [compactType]="null"
    [backgroundConfig]="config"
    [preventCollision]="false"
    (layoutUpdated)="onLayoutUpdated($event)"
    >
    <ktd-grid-item [draggable]="false" *ngFor="let item of KtdGridLayout; trackBy: trackById" [id]="item.id">
        <!-- Your grid item content goes here -->
         <app-etapa id="etapa"></app-etapa>
        <!-- Optional Custom placeholder template -->
        <ng-template ktdGridItemPlaceholder>
            <!-- Custom placeholder content goes here -->
        </ng-template>
    </ktd-grid-item>
</ktd-grid>
